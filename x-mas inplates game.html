<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Gift Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: white;
            overflow: hidden;
        }
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            z-index: 1;
            position: relative;
        }
        .title {
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 10px red; }
            100% { text-shadow: 0 0 20px green; }
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .gift-box {
            width: 100px;
            height: 100px;
            background: url("box.png") no-repeat center center;
            background-size: cover;
            cursor: pointer;
            transition: transform 0.3s;
            position: relative;
        }
        .gift-box:hover {
            transform: scale(1.1);
        }
        .gift {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: url("yes.jpg") no-repeat center center;
            background-size: cover;
        }
        .game-over {
            font-size: 2em;
            text-align: center;
            margin-top: 30px;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <video autoplay loop muted playsinline>
        <source src="xmax.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="game-container">
        <div class="title">üéÑ Pick a Gift! üéÅ</div>
        <div class="grid" id="giftGrid">
            <!-- Boxes will be generated here by JavaScript -->
        </div>
        <div class="game-over" id="gameOver" style="display: none;">You found the gift! üéâ</div>
    </div>

    <script>
        const grid = document.getElementById('giftGrid');
        const gameOver = document.getElementById('gameOver');

        // Generate 9 gift boxes
        const totalBoxes = 9;
        const winningBox = Math.floor(Math.random() * totalBoxes);

        for (let i = 0; i < totalBoxes; i++) {
            const box = document.createElement('div');
            box.classList.add('gift-box');

            // Add the hidden gift
            if (i === winningBox) {
                const gift = document.createElement('div');
                gift.classList.add('gift');
                box.appendChild(gift);
            }

            // Click event
            box.addEventListener('click', function() {
                const gift = this.querySelector('.gift');
                if (gift) {
                    gift.style.display = 'block';
                    gameOver.style.display = 'block';
                } else {
                    this.style.background = "url('https://www.linktoyouropenedboximage.com/empty.png') no-repeat center center";
                    this.style.backgroundSize = 'cover';
                }
            });

            grid.appendChild(box);
        }
    </script>
</body>
</html>
